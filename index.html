<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HTML CSS Master</title>
        <link rel="stylesheet" href="./app.css" />
    </head>
    <body>
        <div class="tour">
            <div class="tour-top">
                <img src="./images/img1.png" alt="tour-traveling" />
                <span>From $40</span>
            </div>
            <div class="tour-content">
                <h3 class="tour-title">
                    Thailands Ayutthaya Temples Cruise from Bangkok
                </h3>
                <div class="tour-rating">
                    <div class="tour-review">
                        <div class="tour-star">
                            <img src="./images/star.png" alt="tour-star" />
                        </div>
                        <div class="tour-review-count">4.8 (12 reviews)</div>
                    </div>
                    <div class="tour-duration">Duration: 9 hours</div>
                </div>
                <a href="#" rel="noopener noreferrer" target="_blank"
                    >Tours Price $61</a
                >
            </div>
        </div>
    </body>
</html>
